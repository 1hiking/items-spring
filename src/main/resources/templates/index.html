<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Items</title>
</head>
<body>
<h1>Welcome</h1>
<nav>
    <a href="./add">Add an item</a>
    <a href="./remove">Delete an item</a>
</nav>
<ul th:each="item : ${items}">
    <li>
        <p><span th:text="${item.name}"></span> <a th:href="@{'/item/' + ${item.id}}">See item</a></p>
        <!--<button hx-delete='/item/remove/' + ${item.id}>Delete</button> -->
    </li>
</ul>
<p th:text="'We have currently ' + ${items.size()} + ' items'"></p>
</body>
</html>
