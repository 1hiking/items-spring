<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add item</title>
    <script src="https://unpkg.com/htmx.org@1.9.8"
            integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr"
            crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://unpkg.com/bonsai.css@latest/dist/bonsai.min.css" rel="stylesheet">

</head>
<body>
<h1>Add an Item</h1>
<form action="#" hx-post="/item/add" th:object="${item}" hx-target="#answer" hx-swap="innerHTML">
    <fieldset>
        <legend>Item data</legend>
        <label>
            Name of the item:
            <input type="text" th:field="*{name}">
        </label>
        <label>
            Description of the item:
            <textarea th:field="*{description}"></textarea>
        </label>
        <label>
            Quantity of the item:
            <input type="number" th:field="*{quantity}">
        </label>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        </label>
    </fieldset>
</form>
<div><a href="/">Go back to Index</a></div>
<div id="answer">

</div>
</body>
</html>
